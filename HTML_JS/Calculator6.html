<!DOCTYPE HTML>
<html>
<head>
<title>Calculator</title>
</head>
<body>
            Enter First Number :<input type="text" id="Text1" name="TextBox1"><br>
            Enter Second Number :<input type="text" id="Text2" name="TextBox2"><br>
            Result :<input type="text" id="txtresult" name="TextBox3"><br>
         <input type="button" name="click" value="DisplayResult" onclick="addNumber()">
         <script>
            function addNumber()
	    {
            var firstNumber = parseInt(document.getElementById("Text1").value);
            var secondNumber = parseInt(document.getElementById("Text2").value);
            var result = firstNumber + secondNumber;
            document.getElementById("txtresult").value = result;    
            }
        </script>
</body>
</html>
